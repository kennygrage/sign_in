<div ng-show="students">
  <h2>Please Sign In</h2>
  <ul>
      <li ng-repeat="item in students" id="each_student">
          {{item.name}} <button class="btn btn-info" id="sign_in_button" ng-click="changeSignInStatus(item)" ng-if="!item.signedIn">Sign In</button>
                        <button class="btn btn-warning" id="sign_out_button" ng-click="changeSignInStatus(item)" ng-if="item.signedIn">Sign Out</button>
    </li>
  </ul>
</div>
